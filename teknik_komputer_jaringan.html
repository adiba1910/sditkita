<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teknik Komputer Jaringan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #34495e;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }

        header a {
            display: inline-block;
            padding: 12px 24px;
            background-color: #2980b9;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s ease;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        header a:hover {
            background-color: #3498db;
        }

        main {
            padding: 40px;
            text-align: center;
        }

        main p {
            font-size: 18px;
            color: #7f8c8d;
            margin-bottom: 20px;
        }

        .multimedia-content {
            display: flex;
            justify-content: center;
            margin-top: 40px;
            gap: 20px;
        }

        .multimedia-content img {
            width: 45%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .multimedia-content iframe {
            width: 45%;
            height: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #ecf0f1;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>
<body>
    <header>
        <!-- Tombol Kembali ke Laman Utama -->
        <a href="/">Kembali ke Laman Utama</a>
        <h1>Teknik Komputer Jaringan</h1>
    </header>

    <main>
        <p>Jurusan yang mempelajari jaringan komputer, perawatan, dan konfigurasi perangkat jaringan.</p>

        <!-- Menambahkan gambar implementasi jaringan Mikrotik dan video YouTube -->
        <div class="multimedia-content">
            <!-- Gambar implementasi Mikrotik -->
            <img src="https://citraweb.com/images/artikel/membangun_jaringan_baru/artikel_membangun_jaringan/2.jpg" alt="Implementasi Jaringan Mikrotik" />

            <!-- Video YouTube implementasi radio Mikrotik -->
            <iframe src="https://www.youtube.com/embed/moHNbyI-vQw?si=eAAglzLFRMXfSwEM" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

    </main>

    <footer>
        <p>&copy; 2025 SDIT</p>
    </footer>
</body>
</html>
